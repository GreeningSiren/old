<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/GS.png">
    <title>Redirect</title>
    <script>
        // Get the current URL path after /old/leaderboards/
        const path = window.location.pathname.replace('/old/leaderboards', '');

        // Construct the new URL on the free.bg site
        const newUrl = "https://greeningsiren.free.bg/leaderboards" + path;

        // Redirect to the new URL
        window.location.replace(newUrl);
    </script>
    <style>
        body {
            background-color: #242424;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Redirecting to main location </h1>
</body>
</html>
